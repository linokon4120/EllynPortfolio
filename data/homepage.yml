# about
about:
  enable: true
  title: "Who am I?"
  content: >
    <p class="lead">
    <strong>I'm Ellyn (LN), a current junior studying Business Analytics and Computer Science at Bucknell University. </strong> Previously, 
    I worked at EAM-Mosca Corp as a Data Analytics Intern, where I enhanced data quality and data warehousing on Salesforce 
    and conducting ad hoc analyses to define fit rates of 30+ machine lines utilizing advanced ETL processes.
    </p>
    <p class="lead">
    <strong>I love helping and working with data scientists.</strong> Motivated by my curiosity in the power of data-driven storytelling, 
    I have completed different data case studies spanning across different industries: hospitality, e-commerce, service, and so on. 
    My goal is to showcase how to leverage data science in making impactful business decisions. 
    </p>
    <p class="lead">
    <strong>My area of focus</strong> on leveraging data science to drive business success. I deliver value by identifying 
    the financial impact of challenges and providing solutions that yield a strong return on investment. 
    I thrive on continuous learning, collaborating with stakeholders, and empowering better decision-making through data.
    </p>
  button:
    icon: "icon-smile-fill"
    btnText: "Connect Me on LinkedIn"
    URL: "https://www.linkedin.com/in/ellyn-ngo-welcome/"
  image:
    x: "img/who-am-i/ellynMainPage.jpg"
    _2x: "img/who-am-i/ellynMainPage.jpg"

